<div class="add-food-container">
  <h1>Add New Food</h1>
  <form [formGroup]="newFoodForm" (ngSubmit)="addNewFood()">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" placeholder="Enter food name">
    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price" placeholder="Enter price">
    <label for="cookTime">Cook Time (minutes):</label>
    <input type="text" id="cookTime" formControlName="cookTime" placeholder="Enter cook time">
    <button type="submit">Add Food</button>
  </form>
</div>
